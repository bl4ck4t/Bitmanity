<div class="row">
<div class="col">
  <div class="container">
    <h1 class="well">Sign In</h1>
    <hr>
    <form>
      <div class="form-group">
      <label>Email</label>
      <input type="text" placeholder="Email Address" class="form-control" required/>
      </div>

      <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Password" class="form-control" required/>
          </div>
    </form>

    <center><button type="button" class="btn btn-lg btn-info">Sign In</button></center>

  </div>

<div class="container-or">&nbsp;</div>
<br>
<div class="col">
<div class="container" >
    <h1 class="well">Register Here</h1>
    <hr>
  <div class="col-lg-12 well">
  <div class="row">
        <form>
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-6 form-group">
                <label>First Name</label>
                <input type="text" placeholder="First Name" class="form-control" required/>
              </div>
              <div class="col-sm-6 form-group">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" class="form-control" required/>
              </div>
            </div>          
            <div class="form-group">
              <label>Address</label>
              <textarea placeholder="Enter Address Here.." rows="3" class="form-control" required></textarea>
            </div>  
            <div class="row">
              <div class="col-sm-4 form-group">
                <label>City</label>
                <input type="text" placeholder="City" class="form-control" required />
              </div>  
              <div class="col-sm-4 form-group">
                <label>State</label>
                <input type="text" placeholder="State" class="form-control" required/>
              </div>  
              <div class="col-sm-4 form-group">
                <label>Zip</label>
                <input type="text" placeholder="Zip Code" class="form-control" required/>
              </div>    
            </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" placeholder="Enter Phone Number Here.." class="form-control" required/>
          </div>    
          <div class="form-group">
            <label>Email Address</label>
            <input type="text" placeholder="Email Address" class="form-control" required/>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Password" class="form-control" required/>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password" class="form-control" required/>
          </div>
          <button type="button" class="btn btn-lg btn-info">Submit</button>         
          </div>
        </form> 
        </div>
